<div dojoAttachPoint="slideShowContainer" class="slideshow-container">
	<a href="javascript:void(0)" 
		dojoAttachPoint="startStopButton"
		dojoAttachEvent="onClick: togglePaused;">
		<img dojoAttachPoint="startStopImage" 
			class="slideshow-control-image" 
			src="/resources/images/global/pause.gif" />
	</a><br>
	<div class="slideshow-image-container" style="display: none;"
		dojoAttachPoint="container1"
		dojoAttachEvent="onClick: togglePaused;">
		<img dojoAttachPoint="img1" class="slideshow-image" /><br>
		<span dojoAttachPoint="title1" class="slideshow-image-title"></span>
	</div>
	<div class="slideshow-image-container"
		dojoAttachPoint="container2"
		dojoAttachEvent="onClick: togglePaused;">
		<img dojoAttachPoint="img2" class="slideshow-image"/><br>
		<span dojoAttachPoint="title2" class="slideshow-image-title"></span>
	</div>	
</div>
